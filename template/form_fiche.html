  <body>
    <div id="orphee">
      <!-- Navigation -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
          <a class="navbar-brand" href="#">Orphee</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">

    <div class="container" id="fiche">
        <div class="row">
            <div class="col-12"><h1>Créer une fiche</h1></div>
        </div>
        <div class="row">
                <div class="col-12 col-md-6">
                    <form>
                        <h2>Détails</h2>
                        <div class="form-group">
                            <label for="artiste_nom">Nom de l'artiste ou du groupe</label>
                            <input type="text" class="form-control" id="artiste_nom">
                        </div>
                        <div class="form-group">
                            <label for="artiste_genre">Genre Musical</label>
                            <select class="form-control" id="artiste_genre">
                                <option>1</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="artiste_soustitre">Sous-titre</label>
                            <input type="text" class="form-control" id="artiste_soustitre">
                        </div>
                        <div class="form-group">
                            <label for="artiste_description">Description</label>
                            <textarea class="form-control" id="artiste_description" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="artiste_citation">Citation / Punchline</label>
                            <textarea class="form-control" id="artiste_citation" rows="1"></textarea>
                        </div>
                        <h2>Discographie</h2>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-12 col-sm-4">
                                    <label for="artiste_discographie_date">Date</label>
                                    <input type="date" class="form-control" id="artiste_discographie_date" v-model="dateHisto" id="dateHistorique">
                                </div>
                                <div class="col-12 col-sm-7">
                                    <label for="artiste_discographie_nom">Nom de l'album / EP / LP / Mixtape</label>
                                    <input type="text" class="form-control" id="artiste_discographie_nom" v-model="descriptionHisto" id="DescriptionHistorique">
                                    
                                </div> 
                                <div class="col-12 col-sm-1">
                                    <label for="artiste_discographie_nom">&nbsp;</label>
                                    <button type="button" class="btn btn-primary" @click="ajouter()">+</button>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row" v-for="(dates, index) in histo">
                                <div class="col-12 col-sm-4">
                                    <input type="date" class="form-control" id="artiste_discographie_date" v-bind:value="dates.date" name="dateHisto[]">
                                </div>
                                <div class="col-12 col-sm-7">
                                    <input type="text" class="form-control" id="artiste_discographie_nom" v-bind:value="dates.description" name="descriptionHisto[]">       
                                </div> 
                                <div class="col-12 col-sm-1">
                                    <button type="button" class="btn btn-danger" @click="supprimer(index)">-</button>
                                </div>
                            </div>
                        </div>
                        <h2>Multimédia</h2>
                        <div class="form-group">
                            <label for="artiste_video_url">Vidéo</label>
                            <input type="url" class="form-control" id="artiste_video_url" placeholder="https://www.youtube.com/...">
                        </div>  
                        <div class="row">
                            <div class="form-group col-xs-12 col-md-6">
                                <label for="exampleFormControlFile1">Photo portrait</label>
                                <input type="file" class="form-control-file" id="exampleFormControlFile1">
                            </div>
                            <div class="form-group col-xs-12 col-md-6">
                                <label for="exampleFormControlFile1">Image de couverture</label>
                                <input type="file" class="form-control-file" id="exampleFormControlFile1">
                            </div>
                        </div>                     
                        <button type="submit" class="btn btn-primary col-xs-12">Créer la fiche</button>                   
                    </form>
                </div>
                <div class="col-xs-12 col-md-6"></div>
            </div>
    </div>
    <script>
        var date=document.getElementById("dateHistorique"); 
        var dateDescription=document.getElementById("descriptionHistorique"); 
        new Vue({
              el: '#fiche',
              data: {
                dateHisto:"",
                descriptionHisto:"",
                histo:[]
              },
              methods:{
                  supprimer:function(index){
                      this.histo.splice(index,1);
                  },
                  ajouter:function(){
                      if(this.dateHisto && this.descriptionHisto) {
                        this.histo.push({date:this.dateHisto, description:this.descriptionHisto});
                      }
                  }
                  
              }
        });
    </script>
    





      <!-- Footer -->

      </footer>
  </div>

  </body>
