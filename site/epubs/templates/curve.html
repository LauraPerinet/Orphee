<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>%Nom%</title>
		<link href="curve.css" rel="stylesheet" type="text/css" />
        
			
	</head>
	
    <header>
		
		<div id="logo">
            <img src="logo.png" alt="%Nom%">
        </div> 

        <div id="Name">
        		<h1>%Nom%</h1>
        </div>

        	
	</header>
	
	<body>	
            <div id="sous_titre">
        		<h2>%SousTitre%</h2>
        	</div>
        	
		<div class="image_description">
			<div id="artisteimg">
				<img src="%Portrait%" alt="image de couverture" class="curve"/>
			</div>
			</div>
      
        	<div id="descriptionartist">

			<p>Nom: %Nom%<br/>
			Nationalit√©  :%nationnalite%<br/>
			Profession : Musicien<br/>
			Genre musical : %genre%</p>
			</div>
        
			
			<div id="Generalites">
			<p>%Citation%</p>
			<p>%Description% </p>
			</div>
			<div id="discographie">
				<h2>Discographie</h2>
				%historique%
			</div>
			
			<div id="extraitMusique">
				<h2>Extraits musicaux</h2>
				<table>
					%musique%
				</table>
            </div>   
			%Video%
			<button id="musique" onclick="changeScreen(false)">Musique</button >

			<button id="video" onclick="changeScreen(true)"> Video</button >
			
         
		<script>
		var video = document.getElementById("videoTOTO");
		var musiques=document.getElementById("extraitMusique");
		
		function changeScreen( showVideo){
			if(showVideo){
				musiques.style.display="none";
				video.style.display="block";
			}else{
				musiques.style.display="block";
				video.style.display="none";
			}
		}
	 </script>
    
	</body>

</html>
