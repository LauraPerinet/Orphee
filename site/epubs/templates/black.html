<!doctype html>
<html>
<head>
	<title>%Nom%</title>
<head>
<body>
	<div id="header">
		<img src="%Couverture%" alt="Image de couverture"/>
	</div>
	<div id="content">
		<div id="Generalites">
			<p>%Description%</p>
			<div id="encartPortrait">
				<img src="%Portrait%" alt="Portrait de %Nom%">
				<h1>%Nom%</h1>
				<p class="genre">%genre%</p>
			</div>
		</div>
	</div>
	<div id="citation">
		<p>%Citation%</p>
	</div>
	<div id="discographie">
		<h2>Discographie</h2>
		%historique%
	</div>
	<div id="extraitMusique">
		%musique%
	</div>
	<div id="video">
	<div style="position:relative;height:0;padding-bottom:75.0%">
		<iframe src="%Video%" width="480" height="360" frameborder="0" allow="autoplay; encrypted-media" style="position:absolute;width:100%;height:100%;left:0" allowfullscreen></iframe>
	</div>
	</div>
</body>
</html>
