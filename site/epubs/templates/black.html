<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<title>%Nom%</title>
	<link href="%template%.css" type="text/css" rel="stylesheet">
<head>
<body class="black">
	<div id="header">
		<img src="./%Couverture%" alt="Image de couverture"/>
	</div>
	<div id="content">
		<div id="Generalites">
			<p>%Description%</p>
			<div id="encartPortrait">
				<div id="thumbPortrait"><img src="%Portrait%" alt="Portrait de %Nom%"></div>
				<h1>%Nom%</h1>
				<p class="genre">%genre%</p>
			</div>
		</div>
		<div id="citation">

			<p>%Citation%</p>
		</div>
		<div id="discographie">
			<h2>Discographie</h2>
			%historique%
		</div>
		<div id="extraitMusique">
			<h2>Extrait musical</h2>
			%musique%
		</div>
		<div id="video">
			%Video%
		</div>
	</div>
</body>
</html>
